<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Health Status</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        /* Table Styling */
        .status-table {
            width: 80%;
            max-width: 800px;
            border-collapse: collapse;
            background-color: #2b2b2b;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .status-table th, .status-table td {
            padding: 12px 15px;
            text-align: left;
        }

        .status-table th {
            background-color: #3e3e3e;
            font-weight: bold;
            color: #b0b0b0;
        }

        .status-table tbody tr:nth-child(even) {
            background-color: #353535;
        }

        .status-table tbody tr:hover {
            background-color: #454545;
        }

        /* Column Widths */
        .status-table .col-app {
            width: 40%;
        }

        .status-table .col-latency, 
        .status-table .col-error, 
        .status-table .col-requests {
            width: 20%;
        }
    </style>
</head>
<body>

<table class="status-table">
    <thead>
        <tr>
            <th class="col-app">Application</th>
            <th class="col-latency">PB3 Latency (in ms)</th>
            <th class="col-error">Error Rate (in %)</th>
            <th class="col-requests">Requests Per Second</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Frontend</td>
            <td>1166.18</td>
            <td>0.00</td>
            <td>0.91</td>
        </tr>
        <tr>
            <td>Customer</td>
            <td>710.48</td>
            <td>0.00</td>
            <td>0.81</td>
        </tr>
        <tr>
            <td>Driver</td>
            <td>358.84</td>
            <td>0.00</td>
            <td>0.91</td>
        </tr>
        <tr>
            <td>Battery</td>
            <td>86.79</td>
            <td>0.00</td>
            <td>8.12</td>
        </tr>
    </tbody>
</table>

</body>
</html>

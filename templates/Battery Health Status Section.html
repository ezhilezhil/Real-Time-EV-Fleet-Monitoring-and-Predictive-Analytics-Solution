<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Animation: Bike from Chennai to Bangalore</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #map {
            flex: 1;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <script>
        // Initialize the map
        const map = L.map('map').setView([12.9716, 77.5946], 7); // Center map near Bangalore

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Bike marker icon
        const bikeIcon = L.icon({
            iconUrl: '../static/bike.png', // URL to a bike icon
            iconSize: [40, 40], // Size of the icon
            iconAnchor: [20, 20] // Anchor of the icon
        });

        // Add routing control
        const control = L.Routing.control({
            waypoints: [
                L.latLng(13.0827, 80.2707), // Chennai
                L.latLng(12.9716, 77.5946)  // Bangalore
            ],
            routeWhileDragging: false,
            lineOptions: {
                styles: [{ color: 'blue', weight: 5, opacity: 0.8 }]
            }
        }).addTo(map);

        // Listen for routes to be calculated
        control.on('routesfound', function(e) {
            const route = e.routes[0];
            const coordinates = route.coordinates;

            // Add the bike marker
            const bikeMarker = L.marker(coordinates[0], { icon: bikeIcon }).addTo(map);

            // Function to animate the bike
            let index = 0;
            function moveBike() {
                if (index < coordinates.length) {
                    bikeMarker.setLatLng(coordinates[index]);
                    index++;
                    requestAnimationFrame(moveBike); // Request next animation frame
                }
            }

            // Start the animation
            moveBike();
        });
    </script>

</body>
</html>

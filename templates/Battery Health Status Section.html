<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Battery Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 8px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #e9f7ef;
            color: #155724;
            text-align: center;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Battery Health</h1>
        <form action="/battery_health_status" method="post">
            <div class="mb-3">
                <label for="capacity" class="form-label">Capacity (mAh):</label>
                <input type="number" id="capacity" name="capacity" step="any" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="cycle_count" class="form-label">Cycle Count:</label>
                <input type="number" id="cycle_count" name="cycle_count" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="voltage" class="form-label">Voltage (V):</label>
                <input type="number" id="voltage" name="voltage" step="any" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="temperature" class="form-label">Temperature (°C):</label>
                <input type="number" id="temperature" name="temperature" step="any" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="resistance" class="form-label">Internal Resistance (mΩ):</label>
                <input type="number" id="resistance" name="resistance" step="any" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result mt-4">
            <h4>Prediction Result:</h4>
            <p>{{ prediction_text }}</p>
        </div>
        <button onclick="location.href='/optimize_route'" class="btn btn-secondary">Optimize Route</button>
        <button onclick="location.href='/histogram.html'" class="btn btn-secondary">Go to Dashboard</button>

        {% endif %}
    </div>
</body>
</html>

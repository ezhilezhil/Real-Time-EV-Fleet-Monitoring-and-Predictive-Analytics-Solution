<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Battery Health</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { background-color: #007BFF; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Battery Health</h1>
        <form action="/battery_health_status" method="post">
            <div class="form-group">
                <label for="capacity">Capacity (mAh):</label>
                <input type="number" id="capacity" name="capacity" step="any" required>
            </div>
            <div class="form-group">
                <label for="cycle_count">Cycle Count:</label>
                <input type="number" id="cycle_count" name="cycle_count" required>
            </div>
            <div class="form-group">
                <label for="voltage">Voltage (V):</label>
                <input type="number" id="voltage" name="voltage" step="any" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature (°C):</label>
                <input type="number" id="temperature" name="temperature" step="any" required>
            </div>
            <div class="form-group">
                <label for="resistance">Internal Resistance (mΩ):</label>
                <input type="number" id="resistance" name="resistance" step="any" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        <div class="result">
            {% if prediction_text %}
                {{ prediction_text }}
            {% endif %}
        </div>
    </div>
</body>
</html>

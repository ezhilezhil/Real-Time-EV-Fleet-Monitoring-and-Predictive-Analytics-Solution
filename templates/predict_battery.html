<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Battery Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        footer {
            margin-top: 20px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5 shadow p-4 bg-white rounded">
        <h2 class="text-center text-primary">Predict Battery Health</h2>
        <form action="/battery_health_status" method="POST" class="mt-4">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="capacity" class="form-label">Capacity (mAh):</label>
                    <input type="number" step="any" class="form-control" id="capacity" name="capacity" required>
                </div>
                <div class="col-md-6">
                    <label for="cycle_count" class="form-label">Cycle Count:</label>
                    <input type="number" step="any" class="form-control" id="cycle_count" name="cycle_count" required>
                </div>
            </div>
            <div class="row g-3 mt-2">
                <div class="col-md-6">
                    <label for="voltage" class="form-label">Voltage (V):</label>
                    <input type="number" step="any" class="form-control" id="voltage" name="voltage" required>
                </div>
                <div class="col-md-6">
                    <label for="temperature" class="form-label">Temperature (°C):</label>
                    <input type="number" step="any" class="form-control" id="temperature" name="temperature" required>
                </div>
            </div>
            <div class="mt-2">
                <label for="internal_resistance" class="form-label">Internal Resistance (mΩ):</label>
                <input type="number" step="any" class="form-control" id="internal_resistance" name="internal_resistance" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4 w-100">Predict</button>
        </form>
        
        {% if prediction %}
        <div class="mt-4 alert alert-success">
            <h4>Battery Status:</h4>
            <p class="mb-0">{{ prediction }}</p>
        </div>
        {% endif %}
    </div>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EV Fleet Monitoring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .section {
      margin-bottom: 30px;
    }

    .form-section, .table-section {
      margin: 20px 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    .alert {
      color: red;
      font-weight: bold;
    }

    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EV Fleet Monitoring</h1>

    <!-- Route Suggestion Section -->
    <div class="section form-section">
      <h2>EV Route Suggestions</h2>
      <form id="routeForm">
        <label for="source">Source:</label>
        <input type="text" id="source" placeholder="Enter source location" required>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" placeholder="Enter destination" required>

        <label for="battery">Battery Level (%):</label>
        <input type="number" id="battery" placeholder="Enter battery level" required>

        <label for="range">Range Remaining (km):</label>
        <input type="number" id="range" placeholder="Enter range remaining" required>

        <button type="submit">Find Route</button>
      </form>
      <div id="output"></div>
    </div>

    <!-- Battery Health Section -->
    <div class="section table-section">
      <h2>Battery Health Monitoring</h2>
      <table>
        <thead>
          <tr>
            <th>Metric</th>
            <th>Value</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="batteryData">
          <!-- Battery data rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Route Suggestion Logic
    document.getElementById("routeForm").addEventListener("submit", (e) => {
      e.preventDefault();

      // Get user inputs
      const source = document.getElementById("source").value;
      const destination = document.getElementById("destination").value;
      const battery = parseInt(document.getElementById("battery").value);
      const range = parseInt(document.getElementById("range").value);

      // Static data for charging stations
      const chargingStations = [
        { id: "CS001", location: "Bangalore", rangeRequired: 50, available: true },
        { id: "CS002", location: "Chennai", rangeRequired: 100, available: false },
        { id: "CS003", location: "Coimbatore", rangeRequired: 30, available: true },
      ];

      // Logic for route suggestion
      const possibleStations = chargingStations.filter(
        (station) => station.rangeRequired <= range && station.available
      );

      // Display output
      const output = document.getElementById("output");
      if (possibleStations.length === 0) {
        output.innerHTML = `<p>No charging stations available within range. Please recharge immediately!</p>`;
      } else {
        let suggestions = `<h3>Route Suggestions:</h3>`;
        suggestions += `<p>Source: ${source}</p>`;
        suggestions += `<p>Destination: ${destination}</p>`;
        suggestions += `<ul>`;
        possibleStations.forEach((station) => {
          suggestions += `<li>Charging Station: ${station.location} (Range Required: ${station.rangeRequired} km)</li>`;
        });
        suggestions += `</ul>`;
        output.innerHTML = suggestions;
      }
    });

    // Battery Health Monitoring Logic
    const batteryMetrics = [
      { metric: "Temperature (Â°C)", value: 42, threshold: 45, alert: "Overheating" },
      { metric: "Charge Cycles", value: 520, threshold: 500, alert: "Replacement" },
      { metric: "Voltage (V)", value: 3.2, threshold: 3.0, alert: "Low Voltage" },
      { metric: "Capacity (%)", value: 68, threshold: 70, alert: "Aging" }
    ];

    const batteryDataTable = document.getElementById("batteryData");
    batteryMetrics.forEach(({ metric, value, threshold, alert }) => {
      const status = value > threshold ? `<span class="alert">${alert}</span>` : "Normal";
      const row = `<tr>
        <td>${metric}</td>
        <td>${value}</td>
        <td>${status}</td>
      </tr>`;
      batteryDataTable.innerHTML += row;
    });
  </script>
</body>
</html>

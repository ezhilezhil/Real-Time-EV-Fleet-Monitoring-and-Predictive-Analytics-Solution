<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Business Report</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container and Section Styling */
        .container {
            max-width: 1300px;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Back Button Styling */
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 20px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }

        /* Flex Layout for Table and Charts */
        .report-sections {
            display: flex;
            gap: 10px;
            align-items: flex-start;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Table Styling */
        .table-container {
            flex: 1;
            overflow-x: auto;
            min-width: 250px;
            max-width: 300px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }

        /* Chart Styling */
        .chart-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            max-width: 400px;
            margin-bottom: 20px;
        }
        .chart {
            width: 100%;
            max-width: 350px;
            display: flex;
            justify-content: center;
            align-items: center; /* Center-aligns the chart content */
        }

        /* Responsive Adjustments */
        @media (max-width: 1024px) {
            .report-sections {
                flex-direction: column;
                align-items: center;
            }
            th, td {
                padding: 8px;
                font-size: 14px;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Back Button -->
    <a href="#" class="back-button" onclick="history.back()">Back</a>

    <h1>Monthly Business Report</h1>

    <div class="report-sections">

        <!-- Report Table -->
        <div class="table-container">
            <h2>1. Sales Data</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Sales Volume</th>
                        <th>Revenue</th>
                        <th>Profit</th>
                        <th>Profit Margin (%)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product A</td>
                        <td>1200</td>
                        <td>$24,000</td>
                        <td>$4,800</td>
                        <td>20%</td>
                    </tr>
                    <tr>
                        <td>Product B</td>
                        <td>800</td>
                        <td>$16,000</td>
                        <td>$3,200</td>
                        <td>20%</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Charts Section -->
        <div class="chart-container">
            <h2>2. Sales Trends & Market Share</h2>

            <!-- Line Chart -->
            <div class="chart">
                <h3>Monthly Sales Growth</h3>
                <canvas id="lineChart"></canvas>
            </div>

            <!-- Pie Chart -->
            <div class="chart">
                <h3>Market Distribution</h3>
                <canvas id="pieChart"></canvas>
            </div>

        </div>

    </div>

</div>

<!-- JavaScript for Charts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Line Chart
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    new Chart(lineCtx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Sales Growth',
                data: [100, 200, 300, 500, 700, 1000],
                borderColor: 'red',
                fill: false
            }]
        }
    });

    // Pie Chart
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
        type: 'pie',
        data: {
            labels: ['Product A', 'Product B', 'Product C'],
            datasets: [{
                data: [30, 50, 20],
                backgroundColor: ['red', 'blue', 'green']
            }]
        }
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .forgot-password-container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .forgot-password-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .forgot-password-container button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .forgot-password-container a {
            display: block;
            margin-top: 15px;
            color: #1877f2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <p>Enter your email address to reset your password.</p>
        <input type="email" id="resetEmail" placeholder="Email address">
        <button onclick="resetPassword()">Send Reset Link</button>
        <a href="index.html">Back to Login</a>
        <p id="resetMessage" style="color: green; margin-top: 10px;"></p>
    </div>

    <script>
        // Function to handle password reset
        function resetPassword() {
            const resetEmail = document.getElementById("resetEmail").value;
            const resetMessage = document.getElementById("resetMessage");

            if (resetEmail) {
                resetMessage.innerText = "A reset link has been sent to " + resetEmail;
                // Simulate sending reset link - implement email sending if needed
            } else {
                resetMessage.style.color = "red";
                resetMessage.innerText = "Please enter a valid email address.";
            }
        }
    </script>
</body>
</html>

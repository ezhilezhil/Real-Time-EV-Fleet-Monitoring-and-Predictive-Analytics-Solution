<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost and Energy Consumption Analysis</title>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cost and Energy Consumption Analysis</h2>
        <canvas id="energyCostChart"></canvas>
    </div>

    <script>
        // Sample data (replace this with fetched data)
        const energyData = [
            { date: '2024-11-01', energyConsumed: 100, cost: 50 },
            { date: '2024-11-02', energyConsumed: 150, cost: 75 },
            { date: '2024-11-03', energyConsumed: 130, cost: 65 },
            { date: '2024-11-04', energyConsumed: 120, cost: 60 },
            { date: '2024-11-05', energyConsumed: 140, cost: 70 }
        ];

        // Prepare data for the chart
        const labels = energyData.map(data => new Date(data.date).toLocaleDateString());
        const energyConsumedData = energyData.map(data => data.energyConsumed);
        const costData = energyData.map(data => data.cost);

        const ctx = document.getElementById('energyCostChart').getContext('2d');
        const energyCostChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Energy Consumed (kWh)',
                        data: energyConsumedData,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: true
                    },
                    {
                        label: 'Cost (Currency)',
                        data: costData,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
